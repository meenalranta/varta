<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel = "stylesheet" href="../css/bootstrap.min.css">
        <link rel = "stylesheet" href="../css/style.css">
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(document).ready(function(){ 
                var host = '{{config.host}}';
                var messages = io.connect(host + '/messages');
                var roomNum = '{{room_number}}';
                var userName = '{{user.fullname}}';
                var userPic = '{{user.profilePic}}';

                messages.on('connect',function(){
                    console.log('Connection Established!');
                    messages.emit('joinroom',{room : roomNum, user: userName, userPic:userPic});
                })

                $(document).on('keyup','.newmessage',function(e){
                    if(e.which === 13 && $(this).val()!=''){
                        messages.emit('newMessage',{
                            room_number: roomNum,
                            user: userName,
                            userPic: userPic,
                            message:$(this).val()
                        })
                        updateMessageFeed(userPic,$(this).val());
                        $(this).val('');
                    }
                })

                messages.on('messagefeed',function(data){
                    console.log('message aaya');
                    var msgs = JSON.parse(data);
                    updateMessageFeed(msgs.userPic,msgs.message);
                })

                function updateMessageFeed(userPic,message){
                    var str = '<li>';
                        str = str +  '<div class="msgbox">';
                        str = str +'<div class="pic"><img src="' + userPic + '"></div>';
                        str = str +'<div class="msg">'+ message +'</div>';
                        str = str +'</div>';
                        str = str +'</li>';
                    $(str).hide().prependTo($('.messages')).slideDown(100);        
                }

                messages.on('updateUsersList', function(data){
                    var userList = JSON.parse(data);
                    $('.users').html('');
                    for(var n = 0;n < userList.length ; n++){
                        var str = '<li>';
                            str = str + '<img src="' + userList[n].userPic + '"><h5>' + userList[n].user + '</h5></li>';
                    }
                    $(str).prependTo($('.users'));
                })
            })
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <h2>Welcome, {{user.fullName}}</h2>
            <img src="{{user.profilePic}}" class="userPic">
            <a href="/logout">Logout | </a>
            <a href="/chatrooms">More ChatRooms</a>
            <br>
            <h2>Topic: {{room_name}} {{room_number}} </h2>

            <div class="row">
                <div class="message col-md-8">
                    <ul class="messages">

                    </ul>
                </div>
    
                <div class="users">
                    <ul class="userlist">

                    </ul>
                </div>
            </div>

            <div class="newmessages">
                <input type="text" class="newmessage" placeholder="Type Here">
            </div>

        </div>
    </body>
</html>
